<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" href="/jidejs/default.css">
    <style>
        .jide-tabpane {
            border: 1px solid #808080;
        }

        .jide-tabpane::x-tab-container, .jide-tabpane .x-tab-container {
            margin: 0;
            padding: 0;
            border-bottom: 1px solid #808080;
        }

        .jide-tabpane::x-tab, .jide-tabpane .x-tab {
            display: inline-block;
            background: lightgray;
        }

        .jide-tabpane::x-tab.is-selected, .jide-tabpane .x-tab.is-selected {
            background: cadetblue;
        }
    </style>
    <!--<script src="WebComponents.js"></script>-->
    <!--<script src="../components/polymer/polymer.min.js"></script>-->
    <script src="/bower_components/requirejs/require.js" data-main="main.js" async="async"></script>
</head>
<body>
<div id="somebutton">
    <template>
        <div bind="content: component.graphic"></div>
        <hr>
        <div bind="content: component.text"></div>
    </template>
    <span data-property="graphic">Funny button</span>
    <span data-property="text">My very cool button</span>
</div>
<jide-button text="Click for action">
    <template>
        <span style="float: left;" bind="content: component.text"></span>
        <jide-labeled text="!" style="float: right; font-weight: bold;"></jide-labeled>
    </template>
</jide-button>
</body>
</html>
